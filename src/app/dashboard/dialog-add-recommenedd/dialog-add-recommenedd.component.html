<div class="dialog-comment">
    <div *ngIf="!loader">
        <div>
            <div class="f-layout f-jc f-ai dialog-comment__header mb-3">
                <h4>Agregar a mi Lista</h4>
                <button mat-icon-button class="btn-close" (click)="close($event)">
                    <mat-icon aria-label="close">close</mat-icon>
                </button>
            </div>
            <div class="">
                <div class="" *ngFor="let list of lists">
                    <div >
                        <mat-checkbox color="warn" (click)="toggleChecked(list)">{{list.nombre}}</mat-checkbox>
                    </div>
                </div>
                <div class="" *ngIf="!lists.length">
                    <div class="p-5 bg-light">
                        <h6 class="mb-0 text-center">No hay listas!</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3">
            <button mat-stroked-button color="primary" (click)="send()">
                <span *ngIf="!loader">ENVIAR</span>
                <span *ngIf="loader" class="freeway-spinner"></span>
            </button>
        </div>
    </div>
    <div class="w-100 py-5 bg-light" *ngIf="loader">
        <div class="w-100 d-flex  justify-content-center align-items-center">
            <mat-spinner [diameter]="32"></mat-spinner>
        </div>
    </div>
</div>
